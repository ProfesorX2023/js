<!DOCTYPE html> <!-- Declaración del tipo de documento HTML -->
<html>
	<head>
		<title>Ejemplo de jQuery</title> <!-- Título de la página -->
        <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script> <!-- Inclusión de la biblioteca jQuery desde un CDN (Content Delivery Network) -->
	</head>
	<body>
		<button>Presioname</button> <!-- Botón que se utilizará en el script de jQuery -->
		<input type="text" id="miInput"> <!-- Campo de entrada de texto con un identificador único "miInput" -->
		<script src="misScripts.js"></script> <!-- Inclusión de un archivo externo JavaScript llamado "misScripts.js" -->
	</body>
</html>
